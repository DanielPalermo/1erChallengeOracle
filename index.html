<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Encriptador </title>
    <script defer src="script.js"></script>
  </head>
    <body>
        
        <main>
            
            <section class="section">
                <header><img src="img/alura-logo.png" alt="" class="img-alura" /></header>
                <div class="section-group">
                    <textarea name="text" id="textarea" cols="70" rows="30" placeholder="Ingrese el texto"></textarea>
                    
                    <div class="warning_div">
                        <img src="img/alert-img.png" alt="" srcset="">
                        <p class="warning_p">Solo letras minúsculas y sin acentos</p>
                    </div>

                    <div class="button-container">
                         <button class="section-btn" id="btn_1">Encriptar</button>
                        <button class="section-btn" id="btn_2">Desencriptar</button>
                    </div>
                   
                </div>
                <div class="section-aside">
                    <picture class="section-picture">
                        <img src="img/Muñeco.png" alt="image" class="img">
                    </picture>

                    <div id="aviso">
                        <h3 class="section-title" >Ningun mensaje fue encontrado</h3>
                        <p class="section-paragraph" >Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>

                    <textarea name="textarea2" id="textarea2" cols="30" rows="10"></textarea>
                </div>
            </section>
        </main>
    </body>
</html>
